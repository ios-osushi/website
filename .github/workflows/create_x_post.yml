name: Create X Post

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tweet:
    runs-on: ubuntu-latest
    environment: X_Automation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get the latest file
        run: |
          cd Content/posts

          # ÊúÄÊñ∞„ÅÆ„Éï„Ç°„Ç§„É´„ÇíË¶ã„Å§„Åë„Çã
          LATEST_FILE=$(ls *.md | awk -F '-' '{print $1}' | sort -n | tail -n 1)
          echo "Latest file number: $LATEST_FILE"
          echo "latest_file_number=${LATEST_FILE}" >> $GITHUB_ENV
          
          # ÊúÄÊñ∞„ÅÆ„Éï„Ç°„Ç§„É´Âêç„ÇíÂèñÂæó„Åó„ÄÅ.md„ÇíÂèñ„ÇäÈô§„Åè
          LATEST_FILENAME="${LATEST_FILE}-$(ls ${LATEST_FILE}-*.md | awk -F '-' '{print $2}')"
          LATEST_FILENAME_NO_EXT="${LATEST_FILENAME%.md}"

          # ÁµêÊûú„ÇíGitHub Actions„ÅÆÂá∫Âäõ„Å®„Åó„Å¶Ë®≠ÂÆö
          echo "Latest file name without extension: $LATEST_FILENAME_NO_EXT"
          echo "latest_file_name=${LATEST_FILENAME_NO_EXT}" >> $GITHUB_ENV

          # ÊúÄÊñ∞„ÅÆ„Éï„Ç°„Ç§„É´„ÅÆÂÜÖÂÆπ„ÇíË™≠„ÅøËæº„ÇÄ
          FILE_CONTENT=$(cat "$LATEST_FILENAME")

          # description„ÅÆÂÜÖÂÆπ„ÇíÊäΩÂá∫
          DESCRIPTION=$(echo "$FILE_CONTENT" | awk '/^description:/ {print substr($0, index($0, $2))}')
          # 200„Éê„Ç§„Éà„ÇíË∂Ö„Åà„ÇãÂ†¥Âêà„ÅÆÂá¶ÁêÜ
          if [ ${#DESCRIPTION} -gt 200 ]; then
            DESCRIPTION="${DESCRIPTION:0:197}..."
          fi
          echo "description: $DESCRIPTION"
          echo "description=${DESCRIPTION}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install tweepy

      - name: Post article
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_POST_MESSAGE: "iOSÈñ¢ÈÄ£„Éã„É•„Éº„Çπ„ÅÆÁ¨¨${{ env.latest_file_number }}Âõû„Çí„ÅäÂ±ä„Åë„Åó„Åæ„Åôüç£\n\n${{ env.description }}\n\nhttps://ios-osushi.github.io/posts/${{ env.latest_file_name }}/ \n#ios_osushi"
        run: python tweet.py